    <script> 
  let slideIndex = 1;

// Wait for the DOM to load completely before initializing slides
document.addEventListener("DOMContentLoaded", () => {
  showSlides(slideIndex);
});

// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");

  if (slides.length === 0) return;

  // Loop back to the first slide if 'n' exceeds the total number of slides
  if (n > slides.length) { slideIndex = 1; }
  if (n < 1) { slideIndex = slides.length; }

  // Remove 'active' class and hide all slides
  for (let i = 0; i < slides.length; i++) {
    slides[i].classList.remove("active");
  }

  // Deactivate all dots
  for (let i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }

  // Add 'active' class to the current slide and corresponding dot
  slides[slideIndex - 1].classList.add("active");
  if (dots[slideIndex - 1]) {
    dots[slideIndex - 1].className += " active";
  }
}
      </script>
<style>
  /* Slideshow container */
  .slideshow-container {
    max-width: 700PX;
    position: relative;
    margin: auto;
    overflow: hidden; /* Prevents content overflow issues */
    background-color: #ffffff; /* Default background to avoid flicker */
  }
  
  /* Hide the images by default */
  .mySlides {
  display: none; /* Ensure slides are not displayed initially */
  opacity: 0; /* Prevent visibility before animation */
  width: 100%;
  height: auto;
  background: transparent;
  transition: opacity 0.6s ease;
}

.mySlides.active {
  display: block; /* Only the active slide should be displayed */
  opacity: 1; /* Fully visible */
}
  
  /* Next & previous buttons */
  .prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    width: auto;
    margin-top: -22px;
    padding: 16px;
    color: white;
    font-weight: bold;
    font-size: 18px;
    transition: 0.6s ease;
    border-radius: 0 3px 3px 0;
    user-select: none;
    z-index: 10; /* Ensures buttons are above images */
    background-color: rgba(0, 0, 0, 0.5); /* Subtle background for better visibility */
  }
  
  /* Position the "next button" to the right */
  .next {
    right: 0;
    border-radius: 3px 0 0 3px;
  }
  
  /* On hover, add a black background color with a little bit see-through */
  .prev:hover, .next:hover {
    background-color: rgba(255, 255, 255, 0.8);
    color: #000; /* Changes arrow color on hover */
  }
  
  /* Caption text */
  .text {
    color: #f2f2f2;
    font-size: 15px;
    padding: 8px 12px;
    position: absolute;
    bottom: 8px;
    width: 100%;
    text-align: center;
    background: rgba(0, 0, 0, 0.5); /* Subtle background for better readability */
    z-index: 5;
  }
  
  /* Number text (1/3 etc) */
  .numbertext {
    color: #f2f2f2;
    font-size: 12px;
    padding: 8px 12px;
    position: absolute;
    top: 0;
    z-index: 5;
  }
  
  /* The dots/bullets/indicators */
  .dot {
    cursor: pointer;
    height: 15px;
    width: 15px;
    margin: 0 2px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
    transition: background-color 0.6s ease;
  }
  
  .active, .dot:hover {
    background-color: #ffffff;
  }
  
  /* Fading animation */
  @keyframes fade {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  
  .fade {
    animation-name: fade;
    animation-duration: 1.5s;
  }
  </style>
